    <meta name="description" content="Automatizamos atención, ventas y operaciones con IA: WhatsApp, integraciones y analítica. Conectamos datos. Automatizamos decisiones.">
    
    <!-- Open Graph -->
    
    
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://lytrium.tech/" />
    <meta property="og:title" content="Lytrium | Automatización con IA y Analítica de Datos" />
    <meta property="og:description" content="Automatizamos atención, ventas y operaciones con IA: WhatsApp, integraciones y analítica. Conectamos datos. Automatizamos decisiones." />

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- Prefers color scheme script (runs before React to prevent flash) -->
    <script>
      (function() {
        const stored = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const isDark = stored ? stored === 'dark' : prefersDark;
        if (isDark) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
